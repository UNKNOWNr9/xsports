{% extends 'account_module/base.html' %}
{% load static %}
{% block title %}ورود{% endblock %}
{% block content %}
    <div class="limiter">
        <div class="container-login100" style="background-image: url('{% static 'account/images/pricing-bg.jpg' %}');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						ورود
					</span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                        <span class="label-input100">نام کاربری :</span>
                        <input class="input100" type="text" name="username" placeholder="نام کاربری خود را وارد کنید">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">کلمه عبور :</span>
                        <input class="input100" type="password" name="pass" placeholder="کلمه عبور خود را وارد کنید">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <div class="text-right p-t-20 p-b-31">
                        <a href="#" class="color-white">
                            کلمه عبور را فراموش کردید؟
                        </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                ورود
                            </button>
                        </div>
                    </div>
                    <div class="flex-col-c p-t-30">
						<span class="txt1 p-b-17">
							حساب کاربری ندارید؟
						</span>

                        <a href="#" class="txt2">
                            ثبت نام کنید
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>
{% endblock %}
